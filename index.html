<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game over</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg top-0 z-3 col-md-6 col-lg-9 mt-5">
    <div class="overlay"></div>
    <div class="container">
      <h5 class="navbar-brand mb-0 text-uppercase">
        <img src="./imgs/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
      </h5>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse small navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
          <li class="nav-item">
            <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
          </li>
          <li class="nav-item" active-nav>
            <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="position-relative my-5 home">
    <div class="container">
        <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1" id="gameData">
            <!-- Game cards will be injected here -->
        </div>
    </div>
</section>

<section class="details bg-dark-subtle d-none">
    <div class="container">
        <header class="justify-content-between">
            <h1 class="text-center h3 py-4">Details Game</h1>
            <button class="btn-close btn-close-white float-end p-3" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent">
            <!-- Game details will be injected here -->
        </div>
    </div>
</section>

  <div class="loading d-none">
    <span class="loader"></span>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
